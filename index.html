
<!DOCTYPE html>
<html>
<head>
<title>Rebecca Karol's Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="skeleton.css">
</head>
  
<body>
  <h1> This is Rebecca's new website </h1> 
  <p>Here I can talk a bit about myself in the form of a paragraph </p>
  <!-- .container is main centered wrapper -->
<div class="container">

  <!-- columns should be the immediate child of a .row -->
  <div class="row">
    <div class="one column">Hi</div>
    <div class="eleven columns"> I'm</div>
  </div>

  <!-- just use a number and class 'column' or 'columns' -->
  <div class="row">
    <div class="two columns"> a</div>
    <div class="ten columns">USC </div>
  </div>

  <!-- there are a few shorthand columns widths as well -->
  <div class="row">
    <div class="one-third column">sophomore</div>
    <div class="two-thirds column">computer</div>
  </div>
  <div class="row">
    <div class="one-half column">science</div>
    <div class="one-half column">major</div>
  </div>

</div>
</body>
</html>
